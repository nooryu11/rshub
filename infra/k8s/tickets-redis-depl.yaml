apiVersion: apps/v1
kind: Deployment
metadata:
  name: tickets-redis-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tickets-redis
  template:
    metadata:
      labels:
        app: tickets-redis
    spec:
      containers:
        - name: tickets-redis
          image: redis
---
apiVersion: v1
kind: Service
metadata:
  name: tickets-redis-srv
spec:
  selector:
    app: tickets-redis
  ports:
  - port: 6379
    targetPort: 6379
    name: redis
