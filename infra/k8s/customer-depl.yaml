apiVersion: apps/v1
kind: Deployment
metadata:
  name: customer-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: customer
  template:
    metadata:
      labels:
        app: customer
        tier: backend
        version: v1
    spec:
      containers:
      - image: 676894/customer
        name: server
        ports:
        - containerPort: 3000
        imagePullPolicy: IfNotPresent
        env:
          - name: JWT_KEY
            valueFrom:
              secretKeyRef:
                name: jwt-secret
                key: JWT_KEY
        resources:
            requests:
                cpu: 100m
                memory: 64Mi
            limits:
                cpu: 200m
                memory: 128Mi
---
apiVersion: v1
kind: Service
metadata:
  name: customer-srv
spec:
  selector:
    app: customer
  ports:
  - port: 3000
    targetPort: 3000
    name: http
       


