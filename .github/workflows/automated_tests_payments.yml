
name: automated_tests_payments
# when to run - when pull request is made
on:
  pull_request 

# job section defined what to do when pull reques is made
jobs: 
  build: #start a VM
    runs-on: ubuntu-latest #use this vm
    steps: #take code
      - uses: actions/checkout@v2
      - run:  cd payments && npm install && npm run test:ci #action
